<section class="artistinfo">
	<div class="artist cf" ng-model="artist">
		<a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
		<a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
		<h1>{{artist.name}}</h1>	
		<div class="info">
			<h3>{{artist.reknown}}</h3>
			<img ng-src="images/{{artist.shortname}}_tn.jpg" alt="Photo of {{artist.name}}">
			<div class="bio">{{artist.bio}}</div>
		</div>
	</div>
	<a href="index.html">&laquo; Back to search</a>
</section>
